[mypy]
ignore_missing_imports = True
follow_imports        = skip     # you can keep the comment **if** you add a space before the ‘#’

# Skip the vendored LightGBM tree (any depth)
exclude = ^LightGBM/.*$

# Silence the three driver scripts – they’re mostly CLI glue with Any-heavy code
[mypy-scripts.*]
ignore_errors = True
